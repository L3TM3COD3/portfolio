                                    </svg>
                                </div>
                                <input type="password" placeholder="Пароль" class="auth__main__dis__form__rows__row__input">
                            </div>
                        </div>     
                        <div class="captcha">
                            <div class="captcha__human">
                                <input type="checkbox" class="captcha__human__checkbox" id="checkbox">
		                        <label for="checkbox"><span class="captcha__human__label">Я человек</span></label>
                            </div>
                            <div class="captcha__ask">
                                <p class="captcha__ask__title">Вы точно не робот?</p>
                                <div class="captcha__ask__answer">
                                    <div class="captcha__ask__answer__yes">
                                        <input type="radio" class="captcha__ask__answer__yes__radio" name="radio-btn" id="radio-1">
                                        <label for="radio-1"><span class="captcha__ask__answer__yes__label">Да</span></label>
                                    </div>
                                    <div class="captcha__ask__answer__no">
                                        <input type="radio" class="captcha__ask__answer__no__radio" name="radio-btn" id="radio-2">
                                        <label for="radio-2"><span class="captcha__ask__answer__no__label">Не уверен</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="auth__main__btns">
                    <a href="index.html" class="auth__main__btns__btn">На главную</a>
                    <a href="#" class="auth__main__btns__btn auth__main__btns__btn--bordered">Войти</a>
